<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Countdown</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <main class="main-down">
    <h1 class="title-down" >Countdown</h1>
    <h2 class="time-down" >Para o Natal</h2>
    <ul class="title-time" >
        <li>days</li>
        <li>hours</li>
        <li>minutes</li>
        <li>seconds</li>
    </ul>
    <ul class="natal">
      <li class="days"></li>
      <li class="hours"></li>
      <li class="minutes"></li>
      <li class="seconds"></li>
    </ul>
    <h2 class="time-down">Para o Ano Novo</h2>
    <ul class="title-time" >
        <li>days</li>
        <li>hours</li>
        <li>minutes</li>
        <li>seconds</li>
    </ul>
    <ul class="novo">
        <li class="days"></li>
        <li class="hours"></li>
        <li class="minutes"></li>
        <li class="seconds"></li>
      </ul>
  </main>
  <script type="module" src="js/script.js"></script>
</body>

</html>
